site_name: SCION Tutorials
site_description: A collection of tutorial pages for SCION

site_dir: docs
docs_dir: content

theme:
    name: null
    custom_dir: 'mkdocs-material/material'

    include_search_page: false
    search_index_only: true

    language: en
    feature:
      tabs: false
    palette:
      primary:
      accent:
    font:
      text: Roboto
      code: Roboto Mono
    favicon: assets/images/favicon.ico
    logo: assets/images/favicon.ico

markdown_extensions:
    - admonition
    - codehilite
    - meta
    - toc:
        permalink: true


copyright: 'Copyright &copy 2019, Network Security Group, ETH Zurich'

# Options
extra:
  search:
    languages: 'en'

  social:
    - type: globe
      link: https://www.scion-architecture.net/
    - type: github-alt
      link: https://github.com/netsec-ethz/

nav:
    - Home: index.md

    - Installation:
      - install/index.md
      - install/vm.md
      - install/pkg.md
      - install/src.md
      - install/android.md

    - Configuration:
      - config/create_as.md
      - config/check.md

    - Advanced:
      - advanced/setup_endhost.md

    - Applications:
      - apps/fetch_sensor_readings.md
      - apps/access_camera.md
      - apps/bwtester.md
      - apps/bat.md
      - Webapp:
        - Overview: as_visualization/webapp.md
        - Visualization for Apps: as_visualization/webapp_apps.md
        - Webapp Development Tips: as_visualization/webapp_development.md
      - apps/remote_sig.md
      - apps/rains.md

    - Frequently asked questions:
      - faq/troubleshooting.md
      - faq/join_infrastructure.md

    - Tools:
      - tools/wireshark.md
